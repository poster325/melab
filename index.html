<!DOCTYPE html>
<html lang="en">

  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preload critical assets -->
    <link rel="preload" href="./assets/index/earth_bg.jpg" as="image" />
    <link rel="preload" href="./assets/index/earth_animation/earthanim.gif" as="image" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!--  CSS  -->
    <link rel="stylesheet" href="./css/basic.css" />
    <link rel="stylesheet" href="./css/advanced_animations.css" />

    <title>Meta Earth Lab</title>

  </head>

  <body style="overflow: hidden;">
    
    <!-- PRELOADER -->
    <div id="page-preloader">
      <div class="preloader-content">
        <div class="preloader-logo">
          <img src="./assets/lab_icon.svg" alt="Meta Earth Lab" />
        </div>
        <div class="preloader-text">Loading...</div>
        <div class="preloader-spinner"></div>
      </div>
    </div>

    <!--  HEADER  -->
    <header class="header" id="header" style="background: rgba(0,0,0,0.3);">

      <!-- NAVIGATION CONTAINER -->
      <div class="header_container">

        <!-- NAVIGATION ICON -->
        <a class="header_icon" href="./index.html">
          <img class="lab_icon" src="./assets/lab_icon.svg" alt="meta" />
          <div class="lab_name" style="color: white;">Meta Earth Lab</div>
        </a>

        <!-- NAVIGATION MENU -->
        <div class="header_nav" id="nav-menu">
          <a class="nav_item hover_dim" style="color: white;"
            href="./about.html"
          >
            <i class="uil uil-info-circle nav__icon"></i> About
          </a>
          <a class="nav_item hover_dim" style="color: white;"
            href="./news.html"
          >
            <i class="uil uil-file nav__icon"></i> News
          </a>
          <a class="nav_item hover_dim" style="color: white;"
            href="./people.html"
          >
            <i class="uil uil-users-alt nav__icon"></i> People
          </a>
          <a class="nav_item hover_dim" style="color: white;"
            href="./publications.html"
          >
            <i class="uil uil-file nav__icon"></i> Publications
          </a>
          <a class="nav_item hover_dim" style="color: white;"
            href="./contacts.html"
          >
            <i class="uil uil-info-circle nav__icon"></i> Contact
          </a>
        </div>

      </div>

    </header>


    <!--  MAIN  -->
    <main class="main" style="justify-content: flex-start; align-items: flex-start; padding: 0;">

      <!-- Cover Page Content -->
      <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center;">
        
        <!-- META EARTH LAB Title - Top Left -->
        <div style="position: absolute; top: 120px; left: 64px; z-index: 10;" data-reveal="fade">
          <h1 style="color: white; font-size: 72px; font-weight: 700; margin: 0; line-height: 1.1; letter-spacing: -2px;">
            META<br/>EARTH<br/>LAB
          </h1>
        </div>

        <!-- Earth Animation - Bottom Right -->
        <div style="position: absolute; bottom: 80px; right: 80px; z-index: 10;" data-reveal="scale">
          <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 16px;">
            <img
              id="earth"
              src="./assets/index/earth_animation/earthanim.gif"
              alt="Earth Animation"
              style="width: 400px; height: 400px; object-fit: contain; border-radius: 50%;"
            />
            <div style="text-align: right;">
              <div id="earth_date" style="color: white; font-size: 18px; font-weight: 500;">
                Historical, A.D. 1850
              </div>
              <div style="color: gray; font-size: 14px; font-weight: 300; margin-top: 4px;">
                *surface temperature of Earth from 1850 to 2100
              </div>
            </div>
          </div>
        </div>

      </div>

    </main>

    <!--  FOOTER  -->
    <footer class="footer" style="position: fixed; background: rgba(0,0,0,0.3);">
      &#169; Meta Earth Lab. All rights reserved
    </footer>

    <!-- background -->
    <div style="top: 0; left: 0; height: 100vh; width: 100vw; position: fixed; background-image: url('./assets/index/earth_bg.jpg'); background-size: cover; z-index: -1;"></div>

  </body>

  <!--  HOME JS  -->
  <script src="./js/earth_animation.js"></script>
  <script src="./js/advanced_animations.js"></script>
</html>
