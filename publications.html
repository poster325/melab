<!DOCTYPE html>

    <meta charset="UTF-8" />

      rel="stylesheet"
    />

    <!--  CSS  -->
    <link rel="stylesheet" href="/css/basic.css" />

    <title>Meta Earth Lab</title>
  </head>
  <body>
    
    <!--  HEADER  -->
    <header class="header" id="header">

      <!-- NAVIGATION CONTAINER -->
      <div class="header_container">

        <!-- NAVIGATION ICON -->
        <a class="header_icon" href="/index.html">
          <img class="lab_icon" src="/assets/lab_icon.svg" alt="meta" />
          <div class="lab_name">Meta Earth Lab</div>
        </a>

        <!-- NAVIGATION MENU -->
        <div class="header_nav" id="nav-menu">
          <a class="nav_item hover_dim"
            href="/index.html"
          >
            <i class="uil uil-estate nav__icon font-bold"></i> Home
          </a>
          <a class="nav_item hover_dim"
            href="./news.html"
          >
            <i class="uil uil-file nav__icon"></i> News
          </a>
          <a class="nav_item hover_dim"
            href="./people.html"
          >
            <i class="uil uil-users-alt nav__icon"></i> People
          </a>
          <a class="nav_item hover_dim"
            href="./publications.html"
          >
            <i class="uil uil-file nav__icon"></i> Publications
          </a>
          <a class="nav_item hover_dim"
            href="./contacts.html"
          >
            <i class="uil uil-info-circle nav__icon"></i> Contact
          </a>
        </div>

      </div>

    </header>

          justify-content: center;
          flex-direction: column;
          position: fixed;
          background-color: rgba(0, 0, 0, 0.8);

          top: 50%;
          right: 32px;
          gap: 12px;
          padding: 12px;
          border-radius: 8px;
          translate: 0 -50%;
        "
      >
        <div
          id="year_2023"
          style="font-size: 12px; font-weight: 600; text-align: center; user-select: none; cursor: pointer"
          onclick="currentYear(2023)"

        </div>
        <div
          style="height: 1px; border-bottom: solid 1px rgba(255, 255, 255, 0.2)"
